{% extends "DevMgr/base.html" %}
{% block body_block %}

<div class="jumbotron">
  
{% if user.is_authenticated %}
  <h1>User List</h1>

{% else %}

  
  <form action="{% url 'DevMgr:user_login' %}" method="post" class="form-horizontal">
    <div class="form-group">
        <h2>Please Login</h2>
    </div>
    
    {% csrf_token %}
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">User ID:</label>
      <div class="col-sm-10">
        <input type="text" name="username" class="form-control" placeholder="Enter User ID">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control">
      </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-10 col-sm-2">
          <button type="submit" class="btn btn-primary" name="" value="Login">Login</button>
        </div>
    </div>
  </form>

{% endif %}

</div>

{% endblock %}
